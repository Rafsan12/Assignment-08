<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To-Do List with Edit Modal</title>
    <!-- Include Tailwind CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    @keyframes slideDown {
      from {
        transform: translateY(-100vh);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .animate-slide-down {
      animation: slideDown 0.5s ease-out forwards;
    }

    .animate-fade-out {
      animation: fadeOut 0.3s ease-in forwards;
    }

    @keyframes slideUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .animate-slide-up {
      animation: slideUp 0.5s ease-in forwards;
    }

    @keyframes slideOut {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(100%);
        opacity: 0;
      }
    }

    .animate-slide-out {
      animation: slideOut 0.5s ease-in forwards;
    }
  </style>
  <body class="bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-md rounded-lg p-6">
      <h1 class="text-2xl font-bold text-center mb-6">To-Do List</h1>

      <div class="flex mb-4 space-x-2">
        <input
          type="text"
          id="input"
          class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter a task"
        />
        <button
          id="AddBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
        >
          <i class="fa-solid fa-circle-plus"></i>
        </button>

        <div class="flex justify-between items-center ml-6">
          <select
            name="todos"
            class="filter-todo bg-gray-100 border border-gray-300 rounded-md p-2 text-gray-700 hover:bg-gray-200 transition ease-in-out duration-300"
          >
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="un-completed">Un-Completed</option>
          </select>
        </div>
      </div>

      <ul id="Add-to-do-list" class="list-none space-y-2"></ul>
    </div>

    <div
      id="editModal"
      class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 hidden"
    >
      <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm relative">
        <span
          class="close absolute top-2 right-2 text-gray-500 hover:text-gray-700 cursor-pointer"
          >&times;</span
        >
        <h2 class="text-xl font-semibold mb-4">Edit Task</h2>
        <input
          type="text"
          id="editInput"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
          placeholder="Edit your task"
        />
        <button
          id="saveBtn"
          class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 w-full"
        >
          <i class="fa-solid fa-floppy-disk"></i> Save
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
